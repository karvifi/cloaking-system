# Aether Network: Anonymous Reverse Proxy (Hardened FRP Template)
# Routes all reverse proxy traffic through the 1000x Aether Tunnel.

[common]
# Public FRP Server (Change to your public server IP/Domain)
server_addr = 0.0.0.0
server_port = 7000

# üõ°Ô∏è ANONYMITY SHIELD: Route control channel through Aether SOCKS5
proxy_url = socks5://127.0.0.1:9050

# Security
token = YOUR_SECURE_TOKEN_HERE
tls_enable = true

# üé≠ Example: Anonymous Web Server
[web_service]
type = tcp
local_ip = 127.0.0.1
local_port = 80
remote_port = 8080

# üé≠ Example: Anonymous SSH
[ssh_service]
type = tcp
local_ip = 127.0.0.1
local_port = 22
remote_port = 6000
